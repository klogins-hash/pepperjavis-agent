global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'pepperjavis-monitor'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - "/etc/prometheus/rules/*.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PepperJarvis Agent metrics
  - job_name: 'pepperjavis'
    static_configs:
      - targets: ['pepperjavis:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # PostgreSQL exporter (via application)
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres:5432']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Redis exporter (via application)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # MinIO metrics
  - job_name: 'minio'
    static_configs:
      - targets: ['minio:9000']
    metrics_path: '/minio/prometheus/metrics'

  # Jaeger metrics
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']
    metrics_path: '/metrics'
