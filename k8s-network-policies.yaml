# PepperJarvis Agent - Network Policies for Security Isolation
# Implements network segmentation for database and service isolation

---
# Default deny all ingress for pepperjavis namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: pepperjavis
spec:
  podSelector: {}
  policyTypes:
  - Ingress

---
# Allow ingress for PostgreSQL from authorized pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-ingress
  namespace: pepperjavis
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: pepperjavis-agent
    - podSelector:
        matchLabels:
          app: redis
    - podSelector:
        matchLabels:
          app: minio
    ports:
    - protocol: TCP
      port: 5432

---
# Allow ingress for Redis from authorized pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-ingress
  namespace: pepperjavis
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: pepperjavis-agent
    - podSelector:
        matchLabels:
          app: postgres
    - podSelector:
        matchLabels:
          app: minio
    ports:
    - protocol: TCP
      port: 6379

---
# Allow ingress for MinIO from authorized pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: minio-ingress
  namespace: pepperjavis
spec:
  podSelector:
    matchLabels:
      app: minio
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: pepperjavis-agent
    - podSelector:
        matchLabels:
          app: postgres
    - podSelector:
        matchLabels:
          app: redis
    - podSelector:
        matchLabels:
          app: prometheus
    - podSelector:
        matchLabels:
          app: velero
    ports:
    - protocol: TCP
      port: 9000
    - protocol: TCP
      port: 9001

---
# Allow ingress for PepperJarvis Agent
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: pepperjavis-agent-ingress
  namespace: pepperjavis
spec:
  podSelector:
    matchLabels:
      app: pepperjavis-agent
  policyTypes:
  - Ingress
  ingress:
  # Allow from external (via LoadBalancer)
  - from:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 8000

---
# Allow ingress for Prometheus
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: prometheus-ingress
  namespace: pepperjavis
spec:
  podSelector:
    matchLabels:
      app: prometheus
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: alertmanager
    ports:
    - protocol: TCP
      port: 9090

---
# Allow ingress for AlertManager
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: alertmanager-ingress
  namespace: pepperjavis
spec:
  podSelector:
    matchLabels:
      app: alertmanager
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 9093

---
# Egress policy - Allow DNS for all pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns-egress
  namespace: pepperjavis
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53

---
# Egress policy - Allow outbound database connections
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: database-egress
  namespace: pepperjavis
spec:
  podSelector:
    matchLabels:
      app: pepperjavis-agent
  policyTypes:
  - Egress
  egress:
  # DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  # Redis
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  # MinIO
  - to:
    - podSelector:
        matchLabels:
          app: minio
    ports:
    - protocol: TCP
      port: 9000
  # Internet (for external API calls)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80

---
# Allow monitoring scraping
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: monitoring-scrape
  namespace: pepperjavis
spec:
  podSelector:
    matchExpressions:
    - key: app
      operator: In
      values:
      - postgres
      - redis
      - minio
      - pepperjavis-agent
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 9000
    - protocol: TCP
      port: 9001
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 6379
