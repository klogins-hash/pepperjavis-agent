apiVersion: v1
kind: Namespace
metadata:
  name: pepperjavis

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pepperjavis-config
  namespace: pepperjavis
data:
  LOG_LEVEL: "INFO"
  ENVIRONMENT: "production"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pepperjavis-agent
  namespace: pepperjavis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pepperjavis-agent
  template:
    metadata:
      labels:
        app: pepperjavis-agent
    spec:
      serviceAccountName: pepperjavis-agent
      containers:
      - name: pepperjavis
        image: pepperjavis-agent:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        # Configuration from ConfigMap
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: pepperjavis-config
              key: LOG_LEVEL
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: pepperjavis-config
              key: ENVIRONMENT
        # Database credentials from Vault (via External Secrets)
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: host
        - name: POSTGRES_PORT
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: port
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: database
        # MinIO credentials from Vault (via External Secrets)
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: username
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: password
        - name: MINIO_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: endpoint
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: access_key
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: secret_key
        # Application API keys from Vault (via External Secrets)
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: pepperjavis-api-key
              key: api_key
        - name: API_SECRET
          valueFrom:
            secretKeyRef:
              name: pepperjavis-api-key
              key: api_secret
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: pepperjavis-api-key
              key: jwt_secret
        # LLM API keys from Vault (via External Secrets)
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: pepperjavis-llm-key
              key: openai_api_key
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: pepperjavis-llm-key
              key: anthropic_api_key
              optional: true
        - name: AZURE_OPENAI_KEY
          valueFrom:
            secretKeyRef:
              name: pepperjavis-llm-key
              key: azure_openai_key
              optional: true
        # AWS credentials from Vault (via External Secrets) - optional
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: pepperjavis-aws-credentials
              key: aws_access_key_id
              optional: true
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: pepperjavis-aws-credentials
              key: aws_secret_access_key
              optional: true
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: pepperjavis-aws-credentials
              key: aws_region
              optional: true
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: pepperjavis-agent
  namespace: pepperjavis
spec:
  selector:
    app: pepperjavis-agent
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: LoadBalancer

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pepperjavis-agent-hpa
  namespace: pepperjavis
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pepperjavis-agent
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 1
        periodSeconds: 30
      selectPolicy: Max

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: pepperjavis-agent-pdb
  namespace: pepperjavis
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: pepperjavis-agent
